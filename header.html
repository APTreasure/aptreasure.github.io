<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
        <style>
            :root {
                --blue: rgb(132, 210, 255);
                --red: rgb(255, 127, 127);
                --pink: rgb(255, 158, 218);
                --green: rgb(126, 255, 132);
                --purple: #6A5ACD;
                --yellow: rgb(255, 215, 0);
                --lightpurple: #9c8dff;
                --lightlightpurple: #d4cdff;
            }

            body {
                margin: 0;
                padding: 0;
                height: fit-content;
                overflow: hidden;
                background: linear-gradient(to top, rgba(25, 29, 33, 0.4) 0%, rgba(25, 29, 33, 0.8) 100%);
                box-shadow: 0 0px 16px rgba(0, 0, 0, 1);
                backdrop-filter: blur(3px);
            }

            .header, .headerLinks {
                padding-left: 1rem;
                font-family: 'Lexend', sans-serif;
                display: flex;
                padding: 0.5rem;
            }

            .headerLinkText, .headerLinkText1 {
                transition: 0.2s;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
                font-weight: normal;
                transform-origin: bottom;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            a:not(.icon) {
                text-decoration: none;
                color: grey;
                margin-right: 1.5rem;
                margin-left: 0rem;
            }
            
            .icon {
                margin-left: 1rem;
                height: 32px;
                vertical-align: middle;
                transition: 0.2s;
            }

            .headerLinkText:hover,
            .headerLinkText1:hover,
            .icon:hover,
            .headerLinkText.hover,
            .headerLinkText1.hover
            .icon.hover {
                transform: scale(1.1);
                color: #ffffff;
                border: none;
            } .headerLinkText1:hover { transform: scale(1.1); color: var(--yellow); }

            .hover {
                cursor: default;
            }

            a b {
                color: white;
            }

            .headerLinkText1 {
                position: fixed;
                right: 0;
                padding: 0.5rem;
            }
        </style>
    </head>

    <body>
        <div class="header">
            <a href="https://aptreasure.com" target="_top"><img src="images/title.png" class="icon"></a>
            <div class="headerLinks">
                <a class="headerLinkText" href="https://aptreasure.github.io" target="_top">HOME</a>
                <a class="headerLinkText" href="software" target="_top">SOFTWARE</a>
                <a class="headerLinkText" href="repacks" target="_top">REPACKS</a>
                <a class="headerLinkText" href="cheats" target="_top">CHEATS</a>
                <!--
                <a class="headerLinkText" href="" target="_top">WEBSITES</a>
                -->
            </div>
            <a href="https://github.aptreasure.com" target="_blank" class="headerLinkText1 github">GITHUB</a>
            <!--
            <a href="" target="_top" class="headerLinkText1 tutorials" style="margin-right: 8rem;">TUTORIALS</a>
            <a href="" target="_top" target="_blank" class="headerLinkText1 request" style="margin-right: 16rem;">REQUEST</a>
            -->
        </div>

        <script>
            console.log("Started Header Script");

            const parentURL = window.top.location.href;

            console.log('Parent URL:', parentURL);

            const links = document.querySelectorAll('.headerLinkText, .headerLinkText1');

            links.forEach(link => {
            const linkHref = link.getAttribute('href');
            
            const matches = parentURL.includes(linkHref) || parentURL.includes(linkHref + '.html');
            console.log('Link href:', linkHref);
            console.log('Matches:', matches);
            
            if (matches) {
                link.classList.add('hover');
                link.removeAttribute('href');
            }
            });

            const parentBody = window.top.document.body;
            const br1 = document.createElement('br');
            const br2 = document.createElement('br');
            const br3 = document.createElement('br');
            parentBody.insertBefore(br1, parentBody.firstChild);
            parentBody.insertBefore(br2, parentBody.firstChild);
            parentBody.insertBefore(br3, parentBody.firstChild);

            setTimeout(() => {
                window.top.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }, 100);

            console.log("Finished Header Script")
        </script>
    </body>
</html>
